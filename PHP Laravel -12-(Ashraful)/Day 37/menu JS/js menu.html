    <script src="https://c...content-available-to-author-only...r.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
 
        function myFunction(x) {
          if (x.matches) { // If media query matches
            document.getElementById('nav-g').style.display = "none";
            document.getElementById('nav-h').style.display = "block";
          } else {
            document.getElementById('nav-g').style.display = "block";
            document.getElementById('nav-h').style.display = "none";
          }
        }
 
        var mobileWidth = window.matchMedia("(max-width: 760px)");
        myFunction(mobileWidth); // Call listener function at run time
        mobileWidth.addListener(myFunction); // Attach listener function on state changes
 
        function showTodos(){
            var todos = JSON.parse(localStorage.getItem('todos'));
            var outputHTML = "";
            for(var i=0; i<todos.length; i++){
                outputHTML += "<tr>";
                outputHTML += "<th scope='row'>" + todos[i] + "</th>";
                outputHTML += "<td>";
                outputHTML += "<button class='btn btn-primary'>" + "&#9998" + "</button>";
                outputHTML += "<button class='btn btn-danger'>" + "-" + "</button>";
                outputHTML += "</td>";
                outputHTML += "</tr>";
            }
            document.getElementById("forloop").innerHTML = outputHTML;
        }
        var task = document.querySelector('#task');
        var todoBtn = document.querySelector('#todo-btn');
        var name = document.querySelector('#username1');
        var email = document.querySelector('#exampleInputEmail1');
        var password = document.querySelector('#exampleInputPassword1');
        var mobile = document.querySelector('#number1');
        var regBtn = document.querySelector('#reg-btn');
 
        regBtn.addEventListener('click', function(){
           if(name.value == null){
                var outputHTML = "<p id='my-msg'>";
                outputHTML += "Username must be filled!";
                outputHTML += "<p>";
                document.getElementById("msg").innerHTML = outputHTML;
                document.getElementById("my-msg").classList.add('text-success');
           }
        });
 
        todoBtn.addEventListener('click', function(){
            if(localStorage.getItem('todos') == null){
                localStorage.setItem('todos', '[]');
 
               var todos = JSON.parse(localStorage.getItem('todos'));
               todos.push(task.value);
               localStorage.setItem('todos', JSON.stringify(todos));
 
            }
            else{
                var todos = JSON.parse(localStorage.getItem('todos'));
               todos.push(task.value);
               localStorage.setItem('todos', JSON.stringify(todos));
            }
            showTodos();
        });
 
        showTodos();
 
    </script>
