<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    
    <h3 class="text-center">
        calculotor: <span class="text-success text-span" id="ans"></span>
        <hr>
    </h3>
    <form action="" method="" enctype="" class=" text-dark">
      <div class="row">
        <div class="my-3  col-6">
            Number 1: <input type="number" name="number1" id="fnumber" class="btn btn-danger form-control text-white" >
            </div>
           <div class="my-3  col-6">
            Number 2: <input type="number" name="number2" id="lnumber" class="btn btn-success form-control text-white" >
           </div>
      </div>
       <div class="my-3 form-control col-12">
        Result  : <input type="number" name="result" id="result" class="btn btn-warning  rounded-pill form-control" >
       </div>
       <div class="text-center" class="my-3">
        <button type="button" name="operation" value="add" class="btn btn-primary" onclick="add()">+</button>
        <button type="button" name="operation" value="mul" class="btn btn-primary" onclick="mul()">*</button>
        <button type="button" name="operation" value="dev" class="btn btn-primary" onclick="dev()">/</button>
        <button type="button" name="operation" value="sub" class="btn btn-primary" onclick="sub()">-</button>
       </div>
    </form>
    <script>
        var fnumber= document.getElementById('fnumber');
        var lnumber= document.getElementById('lnumber');
        var res= document.getElementById('result');
        var ans= document.getElementById('ans');
        let result= "not calculated";

        // console.log(document.getElementById('fnumber'));

        // console.log('fnumber');
        function add(){
            
            // result = fnumber.value + lnumber.value;
            result = Number(fnumber.value) + Number(lnumber.value);
            // result.value =result;
            // console.log(result);
            ans.innerHTML = result;
            res.value=result;
        }
        function sub(){
            
            // result = fnumber.value + lnumber.value;
            result = Number(fnumber.value) - Number(lnumber.value);
            // result.value =result;
            // console.log(result);
            ans.innerHTML = result;
            res.value=result;
        }
        function mul(){
            
            // result = fnumber.value + lnumber.value;
            result = Number(fnumber.value) * Number(lnumber.value);
            // result.value =result;
            // console.log(result);
            ans.innerHTML = result;
            res.value=result;
        }
        function dev(){
            
            // result = fnumber.value + lnumber.value;
            result = Number(fnumber.value) / Number(lnumber.value);
            // result.value =result;
            // console.log(result);
            ans.innerHTML = result;
            res.value=result;
        }

    </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
