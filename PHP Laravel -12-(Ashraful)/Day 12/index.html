<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="./carousel.css">

<body>
  <div class="container">
    <div class="row">
        <div class="carousel carousel-fade carousel-black" id="cs" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner slide">
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#cs" data-bs-slide-to="0"></button>
                    <button  data-bs-target="#cs" data-bs-slide-to="1"></button>
                    <button  data-bs-target="#cs" data-bs-slide-to="2"></button>
                </div>
                
                <div class="carousel-item active">
                    <img src="../Photos/2_image_from_facebook.jpg" class="d-block img-fluid img-self-center" alt="Shuvo">
                    <div class="carousel-caption ">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                </div>
                <div class="carousel-item ">
                    <img src="../Photos/2_image_from_facebook.jpg" class="d-block img-self-center" alt="Shuvo">
                    <div class="carousel-caption ">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                </div>
                <div class="carousel-item active">
                    <img src="../Photos/2_image_from_facebook.jpg" class="d-block img-self-center" alt="Shuvo">
                    <div class="carousel-caption ">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                      </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#cs" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#cs" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
        </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
